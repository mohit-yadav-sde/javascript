<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Line Drawing Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            border: 1px solid black;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="startScreen" class="screen">
            <h1>Car Line Drawing Game</h1>
            <p>Draw a line for the car to follow and reach the flag!</p>
            <p>Avoid the gray hurdles along the way.</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen" class="screen" style="display: none;">
            <h1 id="gameOverText"></h1>
            <button id="retryButton">Retry</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const retryButton = document.getElementById('retryButton');
        const gameOverText = document.getElementById('gameOverText');

        let gameState = 'start';
        let isDrawing = false;
        let path = [];
        const car = { x: 50, y: 200, size: 20, speed: 2 };
        const flag = { x: 750, y: 200, width: 20, height: 40 };
        const hurdles = [
            { x: 200, y: 150, width: 20, height: 100 },
            { x: 400, y: 250, width: 20, height: 100 },
            { x: 600, y: 100, width: 20, height: 100 }
        ];

        function drawCar() {
            ctx.fillStyle = 'red';
            ctx.fillRect(car.x, car.y, car.size, car.size);
        }

        function drawFlag() {
            ctx.fillStyle = 'green';
            ctx.fillRect(flag.x, flag.y, flag.width, flag.height);
            ctx.beginPath();
            ctx.moveTo(flag.x, flag.y);
            ctx.lineTo(flag.x - 20, flag.y + 20);
            ctx.lineTo(flag.x, flag.y + 40);
            ctx.fillStyle = 'yellow';
            ctx.fill();
        }

        function drawHurdles() {
            ctx.fillStyle = 'gray';
            hurdles.forEach(hurdle => {
                ctx.fillRect(hurdle.x, hurdle.y, hurdle.width, hurdle.height);
            });
        }

        function drawPath() {
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.beginPath();
            path.forEach((point, index) => {
                if (index === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            });
            ctx.stroke();
        }

        function updateCar() {
            if (path.length > 1) {
                const targetPoint = path[1];
                const dx = targetPoint.x - car.x;
                const dy = targetPoint.y - car.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > car.speed) {
                    car.x += (dx / distance) * car.speed;
                    car.y += (dy / distance) * car.speed;
                } else {
                    car.x = targetPoint.x;
                    car.y = targetPoint.y;
                    path.shift();
                }
            }
        }

        function checkCollision() {
            for (const hurdle of hurdles) {
                if (
                    car.x < hurdle.x + hurdle.width &&
                    car.x + car.size > hurdle.x &&
                    car.y < hurdle.y + hurdle.height &&
                    car.y + car.size > hurdle.y
                ) {
                    return true;
                }
            }
            return car.x < 0 || car.x + car.size > canvas.width || car.y < 0 || car.y + car.size > canvas.height;
        }

        function checkFlag() {
            return (
                car.x < flag.x + flag.width &&
                car.x + car.size > flag.x &&
                car.y < flag.y + flag.height &&
                car.y + car.size > flag.y
            );
        }

        function gameLoop() {
            if (gameState === 'playing') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPath();
                drawHurdles();
                drawFlag();
                drawCar();
                updateCar();

                if (checkCollision()) {
                    endGame('Game Over! You hit a hurdle or wall.');
                } else if (checkFlag()) {
                    endGame('Congratulations! You reached the flag!');
                } else {
                    requestAnimationFrame(gameLoop);
                }
            }
        }

        function startGame() {
            gameState = 'playing';
            startScreen.style.display = 'none';
            resetGame();
            gameLoop();
        }

        function endGame(message) {
            gameState = 'gameOver';
            gameOverText.textContent = message;
            gameOverScreen.style.display = 'flex';
        }

        function resetGame() {
            car.x = 50;
            car.y = 200;
            path = [];
            isDrawing = false;
            gameOverScreen.style.display = 'none';
        }

        canvas.addEventListener('mousedown', (e) => {
            if (gameState === 'playing') {
                isDrawing = true;
                path = [{ x: e.offsetX, y: e.offsetY }];
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (gameState === 'playing' && isDrawing) {
                path.push({ x: e.offsetX, y: e.offsetY });
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (gameState === 'playing') {
                isDrawing = false;
            }
        });

        startButton.addEventListener('click', startGame);
        retryButton.addEventListener('click', startGame);

        // Initial setup
        drawHurdles();
        drawFlag();
        drawCar();
    </script>
</body>
</html>
