<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starwars Wiki</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { font-family: 'Arial', sans-serif; background: #1a1a1a; color: #e5e5e5; }
    .navbar { background-color: #000; }
    .movie-card { background: #333; border: none; }
    .modal-content { background: #2a2a2a; }
    .carousel-control-next, .carousel-control-prev { width: 5%; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Starwars Wiki</a>
  </div>
</nav>

<div class="container mt-4">
    <div class="mb-3">
        <select id="sortBy" class="form-select">
            <option value="episode">Sort by Episode</option>
            <option value="release_date">Sort by Release Date</option>
        </select>
        <select id="order" class="form-select">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
    </div>
    <div id="moviesGrid" class="row row-cols-1 row-cols-md-3 g-4"></div>
</div>

<div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Movie details will be inserted here -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    let movies = [];
    const moviesGrid = document.getElementById('moviesGrid');
    const sortBy = document.getElementById('sortBy');
    const order = document.getElementById('order');

    fetch('https://swapi.dev/api/films/')
        .then(response => response.json())
        .then(data => {
            movies = data.results;
            displayMovies(movies);
        });

    function displayMovies(moviesToDisplay) {
        moviesGrid.innerHTML = '';
        moviesToDisplay.forEach(movie => {
            const col = document.createElement('div');
            col.className = 'col';
            col.innerHTML = `
                <div class="card movie-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${movie.title}</h5>
                        <p><strong>Episode:</strong> ${movie.episode_id}</p>
                        <p><strong>Directed by:</strong> ${movie.director}</p>
                        <p><strong>Release Date:</strong> ${movie.release_date}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="showMovieDetails('${movie.url}')">Details</button>
                    </div>
                </div>`;
            moviesGrid.appendChild(col);
        });
    }

    function showMovieDetails(url) {
        fetch(url)
            .then(response => response.json())
            .then(movie => {
                const modalBody = document.querySelector('#movieModal .modal-body');
                modalBody.innerHTML = `
                    <h2>${movie.title}</h2>
                    <p><strong>Episode:</strong> ${movie.episode_id}</p>
                    <p><strong>Release Date:</strong> ${movie.release_date}</p>
                    <p><strong>Director:</strong> ${movie.director}</p>
                    <p><strong>Producer:</strong> ${movie.producer}</p>
                    <p><strong>Synopsis:</strong> ${movie.opening_crawl}</p>
                    <h4>Characters</h4>
                    <div id="charactersCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#charactersCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#charactersCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                    <h4>Species</h4>
                    <div id="speciesCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#speciesCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#speciesCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                `;
                
                ['characters', 'species'].forEach(type => {
                    const carouselInner = document.querySelector(`#${type}Carousel .carousel-inner`);
                    movie[type].forEach((charUrl, index) => {
                        fetch(charUrl)
                        .then(res => res.json())
                        .then(data => {
                            const item = document.createElement('div');
                            item.className = 'carousel-item' + (index === 0 ? ' active' : '');
                            item.innerHTML = `<div class="card">
                                <div class="card-body">
                                    ${Object.entries(data).map(([key, value]) => `<p><strong>${key.replace('_', ' ')}:</strong> ${value}</p>`).join('')}
                                </div>
                            </div>`;
                            carouselInner.appendChild(item);
                        });
                    });
                });

                const myModal = new bootstrap.Modal(document.getElementById('movieModal'));
                myModal.show();
            });
    }

    sortBy.addEventListener('change', sortMovies);
    order.addEventListener('change', sortMovies);

    function sortMovies() {
        const sortField = sortBy.value === 'episode' ? 'episode_id' : 'release_date';
        const sortOrder = order.value === 'asc' ? 1 : -1;
        displayMovies(movies.sort((a, b) => {
            if (a[sortField] < b[sortField]) return -1 * sortOrder;
            if (a[sortField] > b[sortField]) return 1 * sortOrder;
            return 0;
        }));
    }
});
</script>
</body>
</html>
