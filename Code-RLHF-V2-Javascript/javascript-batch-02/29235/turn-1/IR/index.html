<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        /* Custom loading spinner */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Star Wars themed loading text */
        .loading-text {
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            color: black;
            text-shadow: 0 0 1px grey;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 1px grey; }
            to { text-shadow: 0 0 2px grey; }
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl font-bold">Star Wars Wiki</h1>
    </header>

    <!-- Main content -->
    <main class="container mx-auto p-4">
        <!-- Sorting dropdown -->
        <div class="mb-4">
            <label for="sort" class="mr-2">Sort by:</label>
            <select id="sort" class="p-2 rounded">
                <option value="episode_asc">Episode (Ascending)</option>
                <option value="episode_desc">Episode (Descending)</option>
                <option value="release_asc">Release Date (Ascending)</option>
                <option value="release_desc">Release Date (Descending)</option>
            </select>
        </div>
        <!-- Movie grid -->
        <div id="movieGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white max-h-[80vh] flex flex-col">
            <!-- Modal header -->
            <div class="flex justify-between items-center mb-4 sticky top-0 bg-white z-10">
                <h2 id="modalTitle" class="text-2xl font-bold"></h2>
                <button id="closeModal" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Close
                </button>
            </div>
            <!-- Modal content -->
            <div id="modalContent" class="overflow-y-auto flex-grow"></div>
        </div>
    </div>

    <script>
        // API URL for fetching Star Wars films
        const apiUrl = 'https://swapi.dev/api/films/';
        let movies = [];

        // Format date to a more readable format
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Fetch movies from the API
        async function fetchMovies() {
            try {
                const response = await axios.get(apiUrl);
                movies = response.data.results;
                sortMovies('episode_asc'); // Default sorting
                renderMovies();
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        // Render movie cards in the grid
        function renderMovies() {
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = '';

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'bg-white p-4 rounded shadow';
                movieCard.innerHTML = `
                    <h2 class="text-xl font-bold mb-2">${movie.title}</h2>
                    <p>Episode: ${movie.episode_id}</p>
                    <p>Directed by: ${movie.director}</p>
                    <p>Release Date: ${formatDate(movie.release_date)}</p>
                `;
                movieCard.addEventListener('click', () => openModal(movie));
                movieGrid.appendChild(movieCard);
            });
        }

        // Open modal with movie details
        async function openModal(movie) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = movie.title;
            modalContent.innerHTML = `
                <p><strong>Episode:</strong> ${movie.episode_id}</p>
                <p><strong>Release Date:</strong> ${formatDate(movie.release_date)}</p>
                <p><strong>Director:</strong> ${movie.director}</p>
                <p><strong>Producer:</strong> ${movie.producer}</p>
                <p><strong>Synopsis:</strong> ${movie.opening_crawl}</p>
                <h3 class="text-xl font-bold mt-4 mb-2">Characters</h3>
                <div class="relative">
                    <button id="prevCharacters" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">
                        &#10094;
                    </button>
                    <div id="characters" class="flex overflow-x-auto hide-scrollbar p-4">
                        ${createLoadingUI('characters')}
                    </div>
                    <button id="nextCharacters" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">
                        &#10095;
                    </button>
                </div>
                <h3 class="text-xl font-bold mt-4 mb-2">Species</h3>
                <div class="relative">
                    <button id="prevSpecies" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">
                        &#10094;
                    </button>
                    <div id="species" class="flex overflow-x-auto hide-scrollbar p-4">
                        ${createLoadingUI('species')}
                    </div>
                    <button id="nextSpecies" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">
                        &#10095;
                    </button>
                </div>
            `;

            document.getElementById('modal').classList.remove('hidden');

            // Fetch and render details after modal is shown
            await fetchAndRenderDetails(movie.characters, 'characters');
            await fetchAndRenderDetails(movie.species, 'species');

            // Set up navigation buttons
            setupNavigation('characters');
            setupNavigation('species');
        }

        // Create loading UI
        function createLoadingUI(type) {
            return `
                <div class="flex flex-col items-center justify-center w-full p-4">
                    <div class="loading-spinner mb-4"></div>
                    <div class="loading-text">Loading ${type}...</div>
                </div>
            `;
        }

        // Fetch and render details for characters or species
        async function fetchAndRenderDetails(urls, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear loading message

            for (const url of urls) {
                try {
                    const response = await axios.get(url);
                    const data = response.data;
                    const card = document.createElement('div');
                    card.className = 'flex-shrink-0 w-64 p-4 m-2 bg-gray-100 rounded';

                    if (containerId === 'characters') {
                        card.innerHTML = `
                            <h4 class="font-bold">${data.name}</h4>
                            <p>Birth Year: ${data.birth_year}</p>
                            <p>Height: ${data.height}</p>
                            <p>Skin Color: ${data.skin_color}</p>
                            <p>Hair Color: ${data.hair_color}</p>
                            <p>Gender: ${data.gender}</p>
                        `;
                    } else if (containerId === 'species') {
                        card.innerHTML = `
                            <h4 class="font-bold">${data.name}</h4>
                            <p>Classification: ${data.classification}</p>
                            <p>Designation: ${data.designation}</p>
                            <p>Height: ${data.average_height}</p>
                            <p>Lifespan: ${data.average_lifespan}</p>
                            <p>Language: ${data.language}</p>
                        `;
                    }

                    container.appendChild(card);
                } catch (error) {
                    console.error(`Error fetching details for ${url}:`, error);
                    // Display error message in the card
                    const errorCard = document.createElement('div');
                    errorCard.className = 'flex-shrink-0 w-64 p-4 m-2 bg-red-100 rounded';
                    errorCard.textContent = 'Failed to load data';
                    container.appendChild(errorCard);
                }
            }

            // If no data was fetched, display a message
            if (container.children.length === 0) {
                container.innerHTML = '<div class="p-4">No data available</div>';
            }
        }

        // Set up navigation buttons
        function setupNavigation(containerId) {
            const container = document.getElementById(containerId);
            const prevButton = document.getElementById(`prev${containerId.charAt(0).toUpperCase() + containerId.slice(1)}`);
            const nextButton = document.getElementById(`next${containerId.charAt(0).toUpperCase() + containerId.slice(1)}`);

            prevButton.addEventListener('click', () => {
                container.scrollBy({ left: -300, behavior: 'smooth' });
            });

            nextButton.addEventListener('click', () => {
                container.scrollBy({ left: 300, behavior: 'smooth' });
            });

            // Show/hide navigation buttons based on scroll position
            container.addEventListener('scroll', () => {
                prevButton.style.display = container.scrollLeft > 0 ? 'block' : 'none';
                nextButton.style.display = container.scrollLeft < container.scrollWidth - container.clientWidth ? 'block' : 'none';
            });

            // Initial check for button visibility
            prevButton.style.display = 'none';
            nextButton.style.display = container.scrollWidth > container.clientWidth ? 'block' : 'none';
        }

        // Sort movies based on the selected criterion
        function sortMovies(criterion) {
            const [field, order] = criterion.split('_');
            movies.sort((a, b) => {
                let comparison = 0;
                if (field === 'episode') {
                    comparison = a.episode_id - b.episode_id;
                } else if (field === 'release') {
                    comparison = new Date(a.release_date) - new Date(b.release_date);
                }
                return order === 'asc' ? comparison : -comparison;
            });
        }

        // Event listener for closing the modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('modal').classList.add('hidden');
        });

        // Event listener for sorting movies
        document.getElementById('sort').addEventListener('change', (e) => {
            sortMovies(e.target.value);
            renderMovies();
        });

        // Initialize the page
        fetchMovies();
    </script>
</body>
</html>
