<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('https://via.placeholder.com/1920x1080.png');
            background-size: cover;
            background-attachment: fixed;
        }

        .star-wars-yellow {
            color: #FFE81F;
        }

        .lightsaber-glow {
            text-shadow: 0 0 5px #FFE81F, 0 0 10px #FFE81F, 0 0 15px #FFE81F, 0 0 20px #FFE81F;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #FFE81F;
            border-top: 5px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #FFE81F;
            text-shadow: 0 0 5px #FFE81F;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #FFE81F; }
            to { text-shadow: 0 0 10px #FFE81F, 0 0 15px #FFE81F; }
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .movie-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFE81F;
            transition: all 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #FFE81F;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #FFE81F;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #FFE81F;
        }
    </style>
</head>
<body class="text-gray-300">
    <header class="bg-black bg-opacity-80 p-4 sticky top-0 z-50">
        <h1 class="text-4xl font-bold star-wars-yellow lightsaber-glow">Star Wars Wiki</h1>
    </header>

    <main class="container mx-auto p-4">
        <div class="mb-4 flex justify-between items-center">
            <label for="sort" class="mr-2 star-wars-yellow">Sort by:</label>
            <select id="sort" class="p-2 rounded bg-black text-yellow-300 border border-yellow-300">
                <option value="episode_asc">Episode (Ascending)</option>
                <option value="episode_desc">Episode (Descending)</option>
                <option value="release_asc">Release Date (Ascending)</option>
                <option value="release_desc">Release Date (Descending)</option>
            </select>
        </div>
        <div id="movieGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md modal-content max-h-[80vh] flex flex-col">
            <div class="flex justify-between items-center mb-4 sticky top-0 bg-black z-10">
                <h2 id="modalTitle" class="text-2xl font-bold star-wars-yellow lightsaber-glow"></h2>
                <button id="closeModal" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">
                    Close
                </button>
            </div>
            <div id="modalContent" class="overflow-y-auto flex-grow"></div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://swapi.dev/api/films/';
        let movies = [];

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        async function fetchMovies() {
            try {
                const response = await axios.get(apiUrl);
                movies = response.data.results;
                sortMovies('episode_asc');
                renderMovies();
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        function renderMovies() {
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = '';

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card p-4 rounded shadow cursor-pointer';
                movieCard.innerHTML = `
                    <h2 class="text-xl font-bold mb-2 star-wars-yellow">${movie.title}</h2>
                    <p>Episode: ${movie.episode_id}</p>
                    <p>Directed by: ${movie.director}</p>
                    <p>Release Date: ${formatDate(movie.release_date)}</p>
                `;
                movieCard.addEventListener('click', () => openModal(movie));
                movieGrid.appendChild(movieCard);
            });
        }

        async function openModal(movie) {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = movie.title;
            modalContent.innerHTML = `
                <p><strong class="star-wars-yellow">Episode:</strong> ${movie.episode_id}</p>
                <p><strong class="star-wars-yellow">Release Date:</strong> ${formatDate(movie.release_date)}</p>
                <p><strong class="star-wars-yellow">Director:</strong> ${movie.director}</p>
                <p><strong class="star-wars-yellow">Producer:</strong> ${movie.producer}</p>
                <p><strong class="star-wars-yellow">Synopsis:</strong> ${movie.opening_crawl}</p>
                <h3 class="text-xl font-bold mt-4 mb-2 star-wars-yellow">Characters</h3>
                <div class="relative">
                    <button id="prevCharacters" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-yellow-600 hover:bg-yellow-700 text-black font-bold py-2 px-4 rounded-full">
                        &#10094;
                    </button>
                    <div id="characters" class="flex overflow-x-auto hide-scrollbar p-4">
                        ${createLoadingUI('characters')}
                    </div>
                    <button id="nextCharacters" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-yellow-600 hover:bg-yellow-700 text-black font-bold py-2 px-4 rounded-full">
                        &#10095;
                    </button>
                </div>
                <h3 class="text-xl font-bold mt-4 mb-2 star-wars-yellow">Species</h3>
                <div class="relative">
                    <button id="prevSpecies" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-yellow-600 hover:bg-yellow-700 text-black font-bold py-2 px-4 rounded-full">
                        &#10094;
                    </button>
                    <div id="species" class="flex overflow-x-auto hide-scrollbar p-4">
                        ${createLoadingUI('species')}
                    </div>
                    <button id="nextSpecies" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-yellow-600 hover:bg-yellow-700 text-black font-bold py-2 px-4 rounded-full">
                        &#10095;
                    </button>
                </div>
            `;

            document.getElementById('modal').classList.remove('hidden');

            await fetchAndRenderDetails(movie.characters, 'characters');
            await fetchAndRenderDetails(movie.species, 'species');

            setupNavigation('characters');
            setupNavigation('species');
        }

        function createLoadingUI(type) {
            return `
                <div class="flex flex-col items-center justify-center w-full p-4">
                    <div class="loading-spinner mb-4"></div>
                    <div class="loading-text">Loading ${type}...</div>
                </div>
            `;
        }

        async function fetchAndRenderDetails(urls, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            for (const url of urls) {
                try {
                    const response = await axios.get(url);
                    const data = response.data;
                    const card = document.createElement('div');
                    card.className = 'detail-card flex-shrink-0 w-64 p-4 m-2 rounded';

                    if (containerId === 'characters') {
                        card.innerHTML = `
                            <h4 class="font-bold star-wars-yellow">${data.name}</h4>
                            <p><span class="star-wars-yellow">Birth Year:</span> ${data.birth_year}</p>
                            <p><span class="star-wars-yellow">Height:</span> ${data.height}</p>
                            <p><span class="star-wars-yellow">Skin Color:</span> ${data.skin_color}</p>
                            <p><span class="star-wars-yellow">Hair Color:</span> ${data.hair_color}</p>
                            <p><span class="star-wars-yellow">Gender:</span> ${data.gender}</p>
                        `;
                    } else if (containerId === 'species') {
                        card.innerHTML = `
                            <h4 class="font-bold star-wars-yellow">${data.name}</h4>
                            <p><span class="star-wars-yellow">Classification:</span> ${data.classification}</p>
                            <p><span class="star-wars-yellow">Designation:</span> ${data.designation}</p>
                            <p><span class="star-wars-yellow">Height:</span> ${data.average_height}</p>
                            <p><span class="star-wars-yellow">Lifespan:</span> ${data.average_lifespan}</p>
                            <p><span class="star-wars-yellow">Language:</span> ${data.language}</p>
                        `;
                    }

                    container.appendChild(card);
                } catch (error) {
                    console.error(`Error fetching details for ${url}:`, error);
                    const errorCard = document.createElement('div');
                    errorCard.className = 'flex-shrink-0 w-64 p-4 m-2 bg-red-900 rounded';
                    errorCard.textContent = 'Failed to load data';
                    container.appendChild(errorCard);
                }
            }

            if (container.children.length === 0) {
                container.innerHTML = '<div class="p-4 star-wars-yellow">No data available</div>';
            }
        }

        function setupNavigation(containerId) {
            const container = document.getElementById(containerId);
            const prevButton = document.getElementById(`prev${containerId.charAt(0).toUpperCase() + containerId.slice(1)}`);
            const nextButton = document.getElementById(`next${containerId.charAt(0).toUpperCase() + containerId.slice(1)}`);

            prevButton.addEventListener('click', () => {
                container.scrollBy({ left: -300, behavior: 'smooth' });
            });

            nextButton.addEventListener('click', () => {
                container.scrollBy({ left: 300, behavior: 'smooth' });
            });

            container.addEventListener('scroll', () => {
                prevButton.style.display = container.scrollLeft > 0 ? 'block' : 'none';
                nextButton.style.display = container.scrollLeft < container.scrollWidth - container.clientWidth ? 'block' : 'none';
            });

            prevButton.style.display = 'none';
            nextButton.style.display = container.scrollWidth > container.clientWidth ? 'block' : 'none';
        }

        function sortMovies(criterion) {
            const [field, order] = criterion.split('_');
            movies.sort((a, b) => {
                let comparison = 0;
                if (field === 'episode') {
                    comparison = a.episode_id - b.episode_id;
                } else if (field === 'release') {
                    comparison = new Date(a.release_date) - new Date(b.release_date);
                }
                return order === 'asc' ? comparison : -comparison;
            });
        }

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('modal').classList.add('hidden');
        });

        document.getElementById('sort').addEventListener('change', (e) => {
            sortMovies(e.target.value);
            renderMovies();
        });

        fetchMovies();
    </script>
</body>
</html>
