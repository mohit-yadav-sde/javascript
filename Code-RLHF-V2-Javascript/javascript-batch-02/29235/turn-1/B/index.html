<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars Wiki</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card {
            margin: 10px;
            cursor: pointer;
        }
        .carousel-item {
            text-align: center;
        }
        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Starwars Wiki</a>
    </nav>
    
    <div class="container mt-4">
        <div class="mb-3">
            <select id="sortSelect" class="form-control">
                <option value="episode_asc">Episode (Ascending)</option>
                <option value="episode_desc">Episode (Descending)</option>
                <option value="date_asc">Release Date (Ascending)</option>
                <option value="date_desc">Release Date (Descending)</option>
            </select>
        </div>
        <div id="movieGrid" class="row"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Episode:</strong> <span id="episode"></span></p>
                    <p><strong>Release Date:</strong> <span id="releaseDate"></span></p>
                    <p><strong>Directed by:</strong> <span id="director"></span></p>
                    <p><strong>Produced by:</strong> <span id="producer"></span></p>
                    <p><strong>Synopsis:</strong> <span id="openingCrawl"></span></p>
                    <h6>Characters</h6>
                    <div id="characterCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                        <div class="carousel-inner" id="charactersList"></div>
                        <a class="carousel-control-prev" href="#characterCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>
                        <a class="carousel-control-next" href="#characterCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>
                    </div>
                    <h6>Species</h6>
                    <div id="speciesCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                        <div class="carousel-inner" id="speciesList"></div>
                        <a class="carousel-control-prev" href="#speciesCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>
                        <a class="carousel-control-next" href="#speciesCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
        let movies = [];

        // Fetch movies
        $.getJSON('https://swapi.dev/api/films/', function(data) {
            movies = data.results;
            renderMovies('episode_asc');
        });

        $('#sortSelect').on('change', function() {
            const sortType = this.value;
            renderMovies(sortType);
        });

        function renderMovies(sortType) {
            let sortedMovies = [...movies];
            if (sortType === 'episode_asc') sortedMovies.sort((a, b) => a.episode_id - b.episode_id);
            else if (sortType === 'episode_desc') sortedMovies.sort((a, b) => b.episode_id - a.episode_id);
            else if (sortType.includes('date')) {
                sortedMovies.sort((a, b) => new Date(sortType.includes('asc') ? a.release_date : b.release_date) - 
                                            new Date(sortType.includes('asc') ? b.release_date : a.release_date));
            }

            let html = '';
            sortedMovies.forEach(movie => {
                html += `<div class="col-md-4">
                            <div class="card movie-card" data-movie='${JSON.stringify(movie)}'>
                                <div class="card-body">
                                    <h5 class="card-title">${movie.title}</h5>
                                    <p>Episode: ${movie.episode_id}</p>
                                    <p>Directed by: ${movie.director}</p>
                                    <p>Release Date: ${movie.release_date}</p>
                                </div>
                            </div>
                         </div>`;
            });
            $('#movieGrid').html(html);

            $('.movie-card').click(function() {
                let movie = $(this).data('movie');
                $('#movieModal .modal-title').text(movie.title);
                $('#episode').text(movie.episode_id);
                $('#releaseDate').text(movie.release_date);
                $('#director').text(movie.director);
                $('#producer').text(movie.producer);
                $('#openingCrawl').text(movie.opening_crawl);

                // Function to fetch and display characters/species
                const fetchDetails = (urls, containerId, templateFunc) => {
                    $(`#${containerId}`).empty();
                    urls.forEach(url => {
                        $.getJSON(url, templateFunc);
                    });
                };

                fetchDetails(movie.characters, 'charactersList', character => {
                    $('#charactersList').append(`<div class="carousel-item"><div class="card"><div class="card-body">
                        <h5>${character.name}</h5>
                        <p>Birth Year: ${character.birth_year}</p>
                        <p>Height: ${character.height}</p>
                        <p>Skin Color: ${character.skin_color}</p>
                        <p>Hair Color: ${character.hair_color}</p>
                        <p>Gender: ${character.gender}</p>
                    </div></div></div>`);
                });

                fetchDetails(movie.species, 'speciesList', species => {
                    $('#speciesList').append(`<div class="carousel-item"><div class="card"><div class="card-body">
                        <h5>${species.name}</h5>
                        <p>Classification: ${species.classification}</p>
                        <p>Designation: ${species.designation}</p>
                        <p>Average Lifespan: ${species.average_lifespan}</p>
                        <p>Language: ${species.language}</p>
                    </div></div></div>`);
                });

                $('#movieModal').modal('show');
            });
        }
    });
    </script>
</body>
</html>
