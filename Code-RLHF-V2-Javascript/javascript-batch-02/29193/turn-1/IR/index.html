<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 40px;
        }
        .card-front {
            background-color: #3498db;
            color: white;
        }
        .card-back {
            background-color: #2ecc71;
            color: white;
            transform: rotateY(180deg);
        }
        #start-screen, #game-over-screen {
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        #game-stats {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="start-screen">
            <h1>Memory Card Game</h1>
            <p>Find all matching pairs by flipping two cards at a time.</p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-screen" style="display: none;">
            <div id="game-stats">
                Moves: <span id="move-count">0</span> | 
                Time: <span id="time-elapsed">0:00</span>
            </div>
            <div id="game-board"></div>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h1>Congratulations!</h1>
            <p>You've found all the matching pairs!</p>
            <p id="final-stats"></p>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const gameBoard = document.getElementById('game-board');
        const startButton = document.getElementById('start-button');
        const playAgainButton = document.getElementById('play-again-button');
        const moveCountElement = document.getElementById('move-count');
        const timeElapsedElement = document.getElementById('time-elapsed');
        const finalStatsElement = document.getElementById('final-stats');

        const cardValues = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'];
        let cards = [...cardValues, ...cardValues];
        let flippedCards = [];
        let matchedPairs = 0;
        let moveCount = 0;
        let timeElapsed = 0;
        let gameTimer;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(value, index) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.index = index;
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">${value}</div>
                </div>
            `;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    moveCount++;
                    moveCountElement.textContent = moveCount;
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const value1 = card1.querySelector('.card-back').textContent;
            const value2 = card2.querySelector('.card-back').textContent;

            if (value1 === value2) {
                matchedPairs++;
                if (matchedPairs === cardValues.length) {
                    endGame();
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }

        function updateTime() {
            timeElapsed++;
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            timeElapsedElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            gameOverScreen.style.display = 'none';

            shuffleArray(cards);
            gameBoard.innerHTML = '';
            cards.forEach((value, index) => {
                const card = createCard(value, index);
                gameBoard.appendChild(card);
            });

            matchedPairs = 0;
            moveCount = 0;
            timeElapsed = 0;
            moveCountElement.textContent = '0';
            timeElapsedElement.textContent = '0:00';

            gameTimer = setInterval(updateTime, 1000);
        }

        function endGame() {
            clearInterval(gameTimer);
            gameScreen.style.display = 'none';
            gameOverScreen.style.display = 'block';
            finalStatsElement.textContent = `Moves: ${moveCount} | Time: ${timeElapsedElement.textContent}`;
        }

        startButton.addEventListener('click', startGame);
        playAgainButton.addEventListener('click', startGame);
    </script>
</body>
</html>
