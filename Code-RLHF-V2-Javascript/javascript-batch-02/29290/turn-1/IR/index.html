<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knife Throwing Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Basic styles for canvas */
    canvas {
      border: 5px solid #2f4f4f;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col justify-center items-center">

  <div id="game-container" class="w-full max-w-md mx-auto text-center">
    <!-- Start Screen -->
    <div id="start-screen" class="start-screen flex flex-col items-center p-6 space-y-6">
      <h1 class="text-4xl font-bold text-yellow-400">Knife Throwing Game</h1>
      <p class="text-lg text-gray-300">Press the spacebar to throw knives. Don't hit another knife!</p>
      <button id="startGameBtn" class="bg-green-500 text-white py-2 px-4 rounded-lg text-xl hover:bg-green-600">Start Game</button>
    </div>

    <!-- Game Screen -->
    <canvas id="gameCanvas" width="400" height="600" class="hidden mx-auto"></canvas>
    <div id="score-display" class="hidden mt-4">
      <p class="text-2xl font-semibold">Score: <span id="score" class="text-yellow-400">0</span></p>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="game-over-screen hidden flex flex-col items-center space-y-6">
      <p id="finalScore" class="text-3xl font-bold text-red-500">Game Over! Your Score: 0</p>
      <button id="tryAgainBtn" class="bg-blue-500 text-white py-2 px-4 rounded-lg text-xl hover:bg-blue-600">Try Again</button>
    </div>
  </div>

  <script>
    // Get necessary DOM elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const finalScoreDisplay = document.getElementById('finalScore');
    const scoreSection = document.getElementById('score-display');

    // Game state variables
    let knives = [];  // Array to store thrown knives
    let wheelRotation = 0;  // Current rotation of the wheel
    let score = 0;  // Player's score
    let gameOver = false;  // Flag to check if the game is over

    // Function to draw the rotating board (target)
    function drawBoard() {
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height * 2/3);  // Position the board
      ctx.rotate(wheelRotation);  // Rotate the board
      ctx.beginPath();
      ctx.arc(0, 0, 50, 0, Math.PI * 2);  // Draw a circle for the board
      ctx.fillStyle = "brown";
      ctx.fill();
      ctx.restore();
    }

    // Function to draw a knife
    function drawKnife(knife) {
      ctx.save();
      if (knife.thrown) {
        // For knives stuck in the board
        ctx.translate(canvas.width / 2, canvas.height * 2/3);  // Move to board center
        ctx.rotate(wheelRotation + knife.angle);  // Rotate with the board
        ctx.translate(0, -70);  // Move the knife to the edge of the board
        ctx.rotate(Math.PI);  // Rotate 180 degrees to make it upside down
      } else {
        // For the knife at the top (ready to throw)
        ctx.translate(canvas.width / 2, 50);  // Position at the top
        ctx.rotate(Math.PI);  // Rotate 180 degrees to flip the top knife
      }
      // Draw the knife
      ctx.fillStyle = "gray";
      ctx.fillRect(-5, 0, 10, 50);  // Handle
      ctx.fillStyle = "silver";
      ctx.fillRect(-2, -50, 4, 50);  // Blade
      ctx.restore();
    }

    // Function to draw all knives
    function drawKnives() {
      knives.forEach(knife => drawKnife(knife));  // Draw thrown knives
      drawKnife({thrown: false});  // Always draw the knife at the top
    }

    // Function to detect collision between knives
    function detectCollision(newKnife) {
      for (let knife of knives) {
        if (knife.thrown) {
          let angleDifference = Math.abs(newKnife.angle - knife.angle);
          // Check if the angles are too close (collision)
          if (angleDifference < 0.1 || angleDifference > (2 * Math.PI - 0.1)) {
            return true;
          }
        }
      }
      return false;
    }

    // Main game loop
    function updateGame() {
      if (gameOver) return;
      wheelRotation += 0.02;  // Rotate the wheel
      ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas
      drawBoard();  // Draw the rotating board
      drawKnives();  // Draw all knives
      requestAnimationFrame(updateGame);  // Continue the game loop
    }

    // Event listener for throwing knives
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !gameOver) {
        let newKnife = { angle: -wheelRotation, thrown: true };
        if (detectCollision(newKnife)) {
          // Game over if collision detected
          gameOver = true;
          finalScoreDisplay.textContent = `Game Over! Your Score: ${score}`;
          gameOverScreen.classList.remove('hidden');
          canvas.classList.add('hidden');
          scoreSection.classList.add('hidden');
          return;
        }
        // Add new knife and update score
        knives.push(newKnife);
        score++;
        scoreDisplay.textContent = score;
      }
    });

    // Start Game Button Event Listener
    document.getElementById('startGameBtn').addEventListener('click', () => {
      startScreen.classList.add('hidden');
      canvas.classList.remove('hidden');
      scoreSection.classList.remove('hidden');
      // Reset game state
      score = 0;
      knives = [];
      gameOver = false;
      scoreDisplay.textContent = score;
      updateGame();  // Start the game loop
    });

    // Try Again Button Event Listener
    document.getElementById('tryAgainBtn').addEventListener('click', () => {
      gameOverScreen.classList.add('hidden');
      canvas.classList.remove('hidden');
      scoreSection.classList.remove('hidden');
      // Reset game state
      score = 0;
      knives = [];
      gameOver = false;
      scoreDisplay.textContent = score;
      updateGame();  // Restart the game loop
    });
  </script>
</body>
</html>
