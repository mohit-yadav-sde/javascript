<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Hockey Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e2a38;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: linear-gradient(180deg, #ecf0f1, #bdc3c7);
            border: 5px solid #3498db;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            font-size: 18px;
        }
        #startScreen h1, #gameOverScreen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #startScreen p, #gameOverScreen p {
            margin: 10px 0;
        }
        #startScreen button, #gameOverScreen button {
            padding: 12px 25px;
            font-size: 18px;
            background: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        #startScreen button:hover, #gameOverScreen button:hover {
            background: #2980b9;
        }
        #startScreen button:active, #gameOverScreen button:active {
            transform: scale(0.95);
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ecf0f1;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Air Hockey Game</h1>
        <p>Use the mouse to move your paddle and hit the puck.</p>
        <p>The computer controls the other paddle. Score by getting the puck past the computer.</p>
        <p>The game ends when either player or computer reaches 5 points.</p>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1>Game Over</h1>
        <p>Final Score - Player: <span id="playerScore"></span> Computer: <span id="computerScore"></span></p>
        <button id="tryAgainButton">Try Again</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="scoreboard">Player: 0 | Computer: 0</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const paddleWidth = 10;
        const paddleHeight = 80;
        const puckSize = 15;
        const playerSpeed = 5;
        const computerSpeed = 3;
        const paddleOffset = 30;

        const player = {
            x: canvas.width - paddleWidth - paddleOffset,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: playerSpeed
        };

        const computer = {
            x: paddleOffset,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: computerSpeed
        };

        const puck = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: puckSize,
            vx: 4 * (Math.random() > 0.5 ? 1 : -1),
            vy: 4 * (Math.random() > 0.5 ? 1 : -1)
        };

        let playerScore = 0;
        let computerScore = 0;
        const winningScore = 5;
        let gameActive = false;

        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const tryAgainButton = document.getElementById('tryAgainButton');
        const scoreboard = document.getElementById('scoreboard');
        const playerScoreElement = document.getElementById('playerScore');
        const computerScoreElement = document.getElementById('computerScore');

        function drawPaddle(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawPuck(x, y, size) {
            const gradient = ctx.createRadialGradient(x, y, size / 2, x, y, size);
            gradient.addColorStop(0, '#e74c3c');
            gradient.addColorStop(1, '#c0392b');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        function updatePuck() {
            puck.x += puck.vx;
            puck.y += puck.vy;

            // Bounce off top and bottom
            if (puck.y - puck.size < 0 || puck.y + puck.size > canvas.height) {
                puck.vy *= -1;
            }

            // Check for goals and update scores
            if (puck.x - puck.size < 0) {
                // Player scores
                playerScore++;
                if (playerScore >= winningScore) {
                    endGame();
                } else {
                    resetPuck();
                }
            } else if (puck.x + puck.size > canvas.width) {
                // Computer scores
                computerScore++;
                if (computerScore >= winningScore) {
                    endGame();
                } else {
                    resetPuck();
                }
            }

            // Bounce off paddles
            if (puck.x - puck.size < computer.x + computer.width &&
                puck.y > computer.y &&
                puck.y < computer.y + computer.height) {
                puck.vx *= -1;
                puck.x = computer.x + computer.width + puck.size;
            }

            if (puck.x + puck.size > player.x &&
                puck.y > player.y &&
                puck.y < player.y + player.height) {
                puck.vx *= -1;
                puck.x = player.x - puck.size;
            }
        }

        function updateComputer() {
            if (puck.y > computer.y + computer.height / 2) {
                computer.y += computer.speed;
            } else {
                computer.y -= computer.speed;
            }

            // Keep the computer paddle within the canvas
            if (computer.y < 0) computer.y = 0;
            if (computer.y + computer.height > canvas.height) computer.y = canvas.height - computer.height;
        }

        function updatePlayer(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseY = event.clientY - rect.top;
            player.y = mouseY - player.height / 2;

            // Keep the player paddle within the canvas
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(player.x, player.y, player.width, player.height, '#3498db');
            drawPaddle(computer.x, computer.y, computer.width, computer.height, '#2980b9');
            drawPuck(puck.x, puck.y, puck.size);
        }

        function updateScoreboard() {
            scoreboard.textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
        }

        function resetPuck() {
            puck.x = canvas.width / 2;
            puck.y = canvas.height / 2;
            puck.vx = 4 * (Math.random() > 0.5 ? 1 : -1);
            puck.vy = 4 * (Math.random() > 0.5 ? 1 : -1);
        }

        function startGame() {
            playerScore = 0;
            computerScore = 0;
            updateScoreboard();

            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            canvas.style.display = 'block';

            gameActive = true;
            gameLoop();
        }

        function endGame() {
            gameActive = false;
            gameOverScreen.style.display = 'flex';
            playerScoreElement.textContent = playerScore;
            computerScoreElement.textContent = computerScore;
            canvas.style.display = 'none';
        }

        function tryAgain() {
            startGame();
        }

        function gameLoop() {
            if (gameActive) {
                updatePuck();
                updateComputer();
                draw();
                updateScoreboard();
                requestAnimationFrame(gameLoop);
            }
        }

        canvas.addEventListener('mousemove', updatePlayer);
        startButton.addEventListener('click', startGame);
        tryAgainButton.addEventListener('click', tryAgain);

        // Initial state
        canvas.style.display = 'none';
        resetPuck();
    </script>
</body>
</html>
